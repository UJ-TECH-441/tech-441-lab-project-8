<!DOCTYPE html>
<html xmlns="">
<head>
	<title>Music Chart Machine</title>
	<link href="/css/login.css" rel="stylesheet">

	<script src="/js/bundle-login.js"></script>
</head>
<body>
	<header>
		<div id="title" class="title">Please log in</div>
		<div id="subtitle" class="subtitle error"></div>
	</header>
	<div id="login-form">
		<table>
			<tbody>
				<tr>
					<td>Username:</td>
					<td><input id="username" type="text"></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input id="password" type="password"></td>
				</tr>
				<tr>
					<td></td>
					<td><button id="login-button">Log In</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
